    <div class="container">
        <div class="alert alert-primary row" role="alert">
          <h2>This is an app that tracks your child's attendence.  Please enter your childs name.</h2>
        </div>
        <div class="row">

            <input type="text" class="form-control" id="sName" name="sName" onchange="findStudents()">

  <script>

  var students = ["John Doe", "Mary Tran", "Allen Smith", "Mary Smith"];

  function findMatch(element){
    //let searchText = this;
    element =element.toLowerCase();
    let searchText = this.toLowerCase();
    // console.log(element,"element");
    // console.log(searchText,"this");
    return(element.includes(searchText));

  }

  function findStudents(){
    let searchText = document.getElementById("sName").value;
    var matchedArray = students.filter(findMatch,searchText);
    console.log(matchedArray);
    var newList = "";
    const htmlA = matchedArray.map(matched => {
      // console.log(matched);
      // return  matched;
      newList += `<div> ${matched} </div>`;

    });
    document.getElementById("suggestionList").innerHTML = newList;
  }

  </script>
